{% extends "layout/manage.html" %}


{% block css %}
    <style>
        .panel-default {
            margin-top: 10px;
        }

        .panel-default .panel-heading {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .panel-body {
            padding: 0;
        }

        .title-list {
            border-right: 1px solid #dddddd;
            min-height: 500px;
        }

        .title-list ul {
            padding-left: 15px;
        }

        .title-list ul a {
            display: block;
            padding: 5px 0;
        }

        .content {
            border-left: 1px solid #dddddd;
            min-height: 600px;
            margin-left: -1px;
        }

        .title-list ul a {
            display: block;
            padding: 5px 0;
            padding-left: 15px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-book" aria-hidden="true">wiki文档 </i>
                <div class="function">
                    <a type="button" class="btn btn-success btn-xs"
                       href="{% url "wiki_add" project_id=request.project.id %}">
                        <i class="fa fa-plus-circle " aria-hidden="true"></i> 新建文档
                    </a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="col-sm-3 title-list">
                <ul id="Catalog">
                </ul>
            </div>
            <div class="col-sm-9 content">
                {% if wiki_object %}
                    {{ wiki_object.content }}
                {% else %}
                    <div style="text-align: center; margin-top: 50px ">
                        <h4>《{{ request.project.name }}》wiki文档库</h4>
                        <a href="{% url "wiki_add" project_id=request.project.id %}">
                            <i class="fa fa-plus-circle " aria-hidden="true"></i> 新建文档
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>


    </div>

{% endblock %}

{% block js %}
    <script>
        // 生成wiki地址
        let WIKI_DETAIL_URL = "{% url "manage_wiki" project_id=request.project.id %}"
        $(function () {
                initCatalog();
            }
        );

        function initCatalog() {
            $.ajax({
                url: "{% url "wiki_catalog" project_id=request.project.id %}",
                type: "GET",
                dataType: "json",
                success: function (res) {
                    if (res.status) {
                        $.each(res.data, function (index, item) {
                            item.id
                            item.title
                            item.parent_id
                            let href = WIKI_DETAIL_URL + "?wiki_id=" + item.id
                            let li = $("<li>").attr("id", "id_" + item.id).append($("<a>").text(item.title).attr("href", href)).append($("<ul>"))
                            if (!item.parent_id) {
                                li.appendTo($("#Catalog")); //创建一个li节点
                            } else {
                                $("#id_" + item.parent_id).children("ul").append(li);
                            }
                        })
                    } else {
                        alert("获取目录失败");
                    }
                }
            })
        }
    </script>
{% endblock %}
