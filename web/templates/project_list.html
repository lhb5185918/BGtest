{% extends "layout/manage.html" %}
{% block css %}
    <style>
        .project {
            margin-top: 10px;

        }
        .error-msg {
            color: red;
        }
        .toast-top-right {
            top: 10% !important;
            right: 50% !important;
            transform: translate(50%, -50%);
        }
    </style>
{% endblock %}




{% block content %}
    <div class="container-fluid project">

        <a class='btn btn-primary' data-toggle="modal" data-target="#addModel"><i class="fa fa-arrows"
                                                                                  aria-hidden="true"/></i> 新建项目</a>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="addModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">创建项目</h4>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label}}</label>
                        {{ field }}
                        <span class = "error-msg"></span>
                        </div>
                        {% endfor %}
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                    <button id = "btnSubmit" type="button" class="btn btn-primary">确 定</button>
                </div>
            </div>
        </div>
    </div>


{% endblock %}



{% block js %}

    <script>
    $(function (){
        bindSubmit();
    });

    function bindSubmit(){
        $("#btnSubmit").click(function (){
            $.ajax({
                url: "{% url 'project_list' %}",
                type: "POST",
                data: $("#addForm").serialize(),
                dataType: "JSON",
                success: function (res){
                    console.log(res);
                    if(res.status){
                        location.reload(); //刷新页面
                    }
                    else{
                        toastr.error(res.msg);
                    }
                }
            })
        })
    }


    </script>


    {% endblock %}
